<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Profesional</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form" novalidate>
            <h2>Iniciar Sesión</h2>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" data-js="email-input" placeholder="ejemplo@correo.com">
                <span class="error-msg" data-js="email-error"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" data-js="password-input" placeholder="••••••••">
                <span class="error-msg" data-js="password-error"></span>
            </div>

            <button type="submit" class="btn-submit">Ingresar</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
